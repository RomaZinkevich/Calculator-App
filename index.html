<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Calculator app</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>calc</h1>
      <div class="theme-changer">
        <h2>THEME</h2>
          <div class="labels">
            <label>1</label>
            <label>2</label>
            <label>3</label>
          </div>
          <div class="radios">
            <div class="radio-container">
              <input type="radio" name="theme" value="theme1" checked>
              <span class="checkmark"></span>
              <span class="placeholder"></span>
            </div>
            <div class="radio-container">
              <input type="radio" name="theme" value="theme2">
              <span class="checkmark"></span>
              <span class="placeholder"></span>
            </div>
            <div class="radio-container">
              <input type="radio" name="theme" value="theme3">
              <span class="checkmark"></span>
              <span class="placeholder"></span>
            </div>
          </div>
      </div>
    </header>
    <section class="display">
      <p class="result"></p>
    </section>
    <section class="buttons">
      <a href="" class="btn number">7</a>
      <a href="" class="btn number">8</a>
      <a href="" class="btn number">9</a>
      <a href="" class="btn function delete">DEL</a>
      <a href="" class="btn number">4</a>
      <a href="" class="btn number">5</a>
      <a href="" class="btn number">6</a>
      <a href="" class="btn operator">+</a>
      <a href="" class="btn number">1</a>
      <a href="" class="btn number">2</a>
      <a href="" class="btn number">3</a>
      <a href="" class="btn operator">-</a>
      <a href="" class="btn number">.</a>
      <a href="" class="btn number">0</a>
      <a href="" class="btn operator">/</a>
      <a href="" class="btn operator">x</a>
      <a href="" class="btn function reset">RESET</a>
      <a href="" class="btn function equal">=</a>
    </section>
  </div>
  <script src="themeChange.js"></script>
  <script src="main.js"></script>
</body>
</html>
